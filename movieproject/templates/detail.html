{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movies.img.url}}" width="350" height="450"><br>
        </div>
<div class="col-md-6">
        <h4>{{movies.name}}</h4>
        <h6>{{movies.desc}}</h6>
        <h6>{{movies.year}}</h6>

        <a class="btn btn-warning" href="{% url 'movieapp:update' movies.id %}">Update</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' movies.id %}">Delete</a>
</div>
</div>
    </div>


{% endblock %}
